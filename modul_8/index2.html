<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style2.css">
</head>

<body>
	<h3>Inputs</h3>
	<input type="text" placeholder="Enter some text" disabled>
	<input type="text" value="valid text">
	<input type="text" value="invalid text" pattern="\d">
	<h3>Check boxes</h3>
	<label>
		<input type="checkbox" class="sub-scribe"> Subscribe
	</label>
	<label>
		<input type="checkbox" class="sub-scribe" checked> Subscribe
	</label>
	<h3>Raddio Buttons</h3>
	<label>Gender:</label>
	<label><input type="radio" name="gender" checked>Male</label>
	<label><input type="radio" name="gender">Female</label>
	<h3>Buttons</h3>
	<button>Active</button>
	<button>Hover</button>
	<button class="danger">Danger</button>
	<button class="hover">Hover</button>
	<button disabled>Disabled</button>
	<button class="circle">+</button>
	<button class="circle danger">-</button>
	<h3>Text area</h3>
	<textarea placeholder="Enter some text..."></textarea>
</body>

</html>
